<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">BloodConnect</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="register.html">Become a Donor</a></li>
          <li class="nav-item"><a class="nav-link" href="request.html">Request Blood</a></li>
          <li class="nav-item"><a class="nav-link" href="donors.html">Find Donors</a></li>
        </ul>
      </div>
    </div>
  </nav>


<section class="container py-5">
  <h2 class="mb-4">Become a Blood Donor</h2>
  <form>
    <div class="mb-3"><input type="text" class="form-control" placeholder="Full Name" required></div>
    <div class="mb-3"><input type="number" class="form-control" placeholder="Age" required></div>
    <div class="mb-3">
      <select class="form-select" required>
        <option value="">Blood Group</option>
        <option>A+</option><option>B+</option><option>O+</option><option>AB+</option>
        <option>A-</option><option>B-</option><option>O-</option><option>AB-</option>
      </select>
    </div>
    <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><input type="tel" class="form-control" placeholder="Phone" required></div>
    <div class="mb-3"><input type="text" class="form-control" placeholder="Location" required></div>
    <button type="submit" class="btn btn-danger">Register</button>
  </form>
</section>

</body>
</html>
